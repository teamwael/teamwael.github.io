<div id="lightbox" class="lightbox">
    <img id="lightboxImage" src="" alt="Lightbox Image">
  </div>

  <ul>
    <!-- List items with lightbox effect -->
    <li>
      <div>
        <div data-text="after" class="after h-100">
          <img src="images/transformations/Ahmed Maher 4 months of transformation DUBAI.jpeg">
          <p style="font-size: 23px; margin-bottom: 50px; text-align: center; font-family: 'Poppins'; font-weight: 600; padding-top: 13px;"> Ahmed Maher<br> 16 Weeks of transformation</p>
        </div>
      </div>
    </li>

    <!-- Repeat the above structure for other list items as needed -->

  </ul>

  <!-- Add this JavaScript code at the end of your body -->
  <script>
    // Get all elements with class "after" and add click event listener
    var afterImages = document.querySelectorAll('.after');
    afterImages.forEach(function (image) {
      image.addEventListener('click', function () {
        // Show the lightbox
        var lightbox = document.getElementById('lightbox');
        var lightboxImage = document.getElementById('lightboxImage');
        lightboxImage.src = this.querySelector('img').src;
        lightbox.style.display = 'block';

        // Disable scrolling on the main page when the lightbox is open
        document.body.style.overflow = 'hidden';
      });
    });

    // Close the lightbox when clicking on it
    var lightbox = document.getElementById('lightbox');
    lightbox.addEventListener('click', function () {
      this.style.display = 'none';

      // Enable scrolling on the main page
      document.body.style.overflow = 'auto';
    });




    
  </script>


<style>

    .lightbox {

      display: block;
