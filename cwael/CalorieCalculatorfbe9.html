<script>
    $(document).ready(function () {
      


    });

    function Add() {

        let Name = $('#Name').val();
        let Phone = $('#Phone').val();
        let formData = new FormData();
        $('.error').hide();
        let isValid = true;
        if (Name == "" || Name == null) {
            $('#NameError').show();
            isValid = false;
        }
        if (Phone == "" || Phone == null || !phonePattern.test(Phone)) {
             $('#PhoneError').show();
             isValid = false;

        }
        if (isValid) {
            $('#add').prop('disabled', true);
            $('#modalSubBtn').prop('disabled', true);
            $('#modalSubBtn').html('<span class="fa fa-spinner fa-spin"></span>');

            formData.append("Name", Name);
            formData.append("Phone", Phone);
            formData.append("Type", "CALC");

            $.ajax({
                url: "/Admin/AddSubscriber",
                type: "POST",
                data: formData,
                dataType: 'json',
                processData: false,
                contentType: false,
                success: function (result) {
                    if (result == true) {
                        location.reload();
                    }

                },
            });
        }

    }



    window.addEventListener('devtoolschange', event => {
        if (event.detail.isOpen) {
            alert('DevTools is not allowed!');
            event.preventDefault();
        }
    });
</script>

        function ipLookUp() {
            $('#spinner').show();
            var country = "";
            // Set endpoint and your access key
            const url = 'https://freeipapi.com/api/json';
            $.ajax({
                url: url,
                method: 'GET',
                success: function (data) {
                    if (data) {
                        country = data.countryName;
                        $('#spinner').hide();
                        if (country.includes("Egypt")) {
                            $('.usdView').hide();

                        } else {
                            $('.egpView').hide();
                        }
                    }
                },
                error: function (error) {
                    $('#spinner').hide();
                    $('.usdView').hide();
                }
            });
        }
    </script>
